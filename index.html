<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>
    <div class="content">
        <header>
            <img src="assets/images/logo.svg" alt="Base Apparel">
        </header>
        <main>
            <section class="poster"></section>
            <section class="info">
                <h1><span>We're</span><br> coming<br> soon</h1>
                <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
                <form id="subscribe">
                    <input type="text" name="email" id="email" value="Email Address">
                    <button id="sendit"><img src="assets/images/icon-arrow.svg" alt="Submit"></button>

                </form>
                <div id="warning"></div>
            </section>

        </main>
    </div>



    <script src="assets/scripts/script.js"></script>
